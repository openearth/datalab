<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="//maps.googleapis.com/maps/api/js?v=3.exp"></script>
{#    <script type="text/javascript" src="/static/geoxml3.js"></script>#}
    <script type="text/javascript" src="https://geoxml3.googlecode.com/svn/branches/polys/geoxml3.js"></script>
    <script type="text/javascript" src="/static/ProjectedOverlay.js"></script>

    <script>
    function initialize() {
      var chicago = new google.maps.LatLng(41.875696,-87.624207);
      var mapOptions = {
        zoom: 11,
        center: chicago
      }

      var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

      var myParser = new geoXML3.parser({map: map});
      //myParser.parse('https://198.51.100.3/kmlserver/kmlviewer/KML_Samples.kml');
      myParser.parse('/static/dienstzeeland_overview.kml');
      //myParser.parse('/static/dienstzeeland.kml');
      //myParser.parse('/kmlserver/{{ path }}');
    }

    google.maps.event.addDomListener(window, 'load', initialize);

  </script>

  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html
