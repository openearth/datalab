<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="//google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer.js"></script>
<script type="text/javascript" src="//geoxml3.googlecode.com/svn/branches/polys/geoxml3.js"></script>
	<style type="text/css">
		.map {
			position:absolute;
			top:0;
			left:0;
			height:100%;
			width:100%;
		}
	</style>
</head>
<body>
<div class="map" id="map_canvas"></div>
<script>
	function initialize() {
		var mapOptions = {
			center: new google.maps.LatLng(36.8, -88.8),
			zoom: 8,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var mcOptions = {gridSize: 80, maxZoom: 15};
		var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
		markerclusterer = new MarkerClusterer(map, [], mcOptions);
		var infoWindow = new google.maps.InfoWindow({maxWidth:800});
		
		var myParser = new geoXML3.parser({
			map: map

		});
		myParser.parse('/kmlserver/{{ path }}');
	};
	$(document).ready(function(){
		initialize();
	});
</script>
</body>
</html>
