{% load i18n menu_tags cache %}

{% for child in children %}

<li class="{% if child.ancestor %}ancestor{% endif %}{% if child.selected %} active{% endif %}{% if child.children %} dropdown{% endif %}">
    <a href="{{ child.get_absolute_url }}">
        {% if child.attr.icon_class or child.extensions.menu_css_class %}
        <i class="{{ child.attr.icon_class }} {{ child.extension.menu_css_class }}"></i>
        {% endif %}
        <span>{{ child.get_menu_title }}</span></a>
</li>

{% if class and forloop.last and not forloop.parentloop %}
{% endif %}
{% endfor %}
