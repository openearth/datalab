{% extends "base.html" %}
{%  block extra-head-slot %}
    <style>
		body, input {
			font-size: 18px;
			line-height: 25px;
		}
		#text_message {
			margin: 10px;
			width: 400px;
			height: 30px;
			padding: 5px;
		}
		#billboard {
			margin: 10px;
			padding: 5px;
			width: 600px;
			height: 400px;
			background-color: black;
			color: white;
			border: solid 2px green;
			overflow-y: auto;
		}
	</style>
{% endblock %}
{% block extra-bottom-slot %}
    <script type="text/javascript">
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie != '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) == (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        var csrftoken = getCookie('csrftoken');

        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
        $.ajaxSetup({
            crossDomain: false, // obviates need for sameOrigin test
            beforeSend: function(xhr, settings) {
                if (!csrfSafeMethod(settings.type)) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });

		var ws = new WebSocket('{{ ws_url }}?subscribe-user');
		ws.onopen = function() {
			console.log("websocket connected");
		};
		ws.onmessage = function(e) {
			jQuery('#billboard').append('<br/>' + e.data);
		};
		ws.onerror = function(e) {
			console.error(e);
		};
		ws.onclose = function(e) {
			console.log("connection closed");
		};
		function send_message() {
			var data = {
				user: jQuery('#user').val(),
				message: jQuery('#text_message').val()
			};
			jQuery.post('/websocket/', data);
		}
	</script>
{% endblock %}

{% block content %}
    <h1>Simple chat using django-websocket-redis</h1>
	<input type="text" id="text_message" />
	<input type="button" value="Send message" onClick="send_message();" />
	to
	<select id="user">{% for user in users %}
		<option value="{{ user.username }}">{% firstof user.get_full_name user.username %}</option>
	{% endfor %}</select>
	<div id="billboard"></div>

{% endblock %}
